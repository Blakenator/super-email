version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: email-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: email_client
    ports:
      - "5433:5432"
    volumes:
      - email_postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  email_postgres_data:
