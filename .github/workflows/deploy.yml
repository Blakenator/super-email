# StacksMail Deployment Workflow
#
# This workflow deploys the application to AWS.
# It can be triggered manually or automatically on merge to main.
#
# Required GitHub Secrets:
#   - AWS_ACCESS_KEY_ID: AWS access key with deployment permissions
#   - AWS_SECRET_ACCESS_KEY: AWS secret access key
#   - AWS_REGION: AWS region (e.g., us-west-1)
#   - PULUMI_ACCESS_TOKEN: Pulumi access token for state management
#   - SUPABASE_URL: Supabase project URL
#   - SUPABASE_ANON_KEY: Supabase anon/public key
#   - SUPABASE_SERVICE_ROLE_KEY: Supabase service role key

name: Deploy to AWS

on:
  # Manual trigger with environment selection
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

  # Uncomment to enable automatic deployment on merge to main
  # push:
  #   branches:
  #     - main

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '10.18.2'

jobs:
  deploy:
    name: Deploy to ${{ github.event.inputs.environment || 'dev' }}
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Pulumi
        uses: pulumi/actions@v5

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Get AWS Account ID
        id: get-account-id
        run: echo "account_id=$(aws sts get-caller-identity --query Account --output text)" >> $GITHUB_OUTPUT

      - name: Deploy Infrastructure
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          ENVIRONMENT="${{ github.event.inputs.environment || 'dev' }}"
          ./scripts/deploy-infrastructure.sh "$ENVIRONMENT"
          
          # Load outputs for subsequent steps
          source .deploy-outputs
          echo "BACKEND_REPO_URL=$BACKEND_REPO_URL" >> $GITHUB_ENV
          echo "FRONTEND_BUCKET=$FRONTEND_BUCKET" >> $GITHUB_ENV
          echo "FRONTEND_DISTRIBUTION_ID=$FRONTEND_DISTRIBUTION_ID" >> $GITHUB_ENV
          echo "BACKEND_API_URL=$BACKEND_API_URL" >> $GITHUB_ENV
          echo "FRONTEND_URL=$FRONTEND_URL" >> $GITHUB_ENV
          echo "ECS_CLUSTER=email-client-$ENVIRONMENT-cluster" >> $GITHUB_ENV
          echo "ECS_SERVICE=email-client-$ENVIRONMENT-backend" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push backend Docker image
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCOUNT_ID: ${{ steps.get-account-id.outputs.account_id }}
          GIT_COMMIT_SHA: ${{ github.sha }}
        run: |
          ENVIRONMENT="${{ github.event.inputs.environment || 'dev' }}"
          ./scripts/deploy-backend.sh "$ENVIRONMENT"

      - name: Update ECS service
        run: |
          aws ecs update-service \
            --cluster "${{ env.ECS_CLUSTER }}" \
            --service "${{ env.ECS_SERVICE }}" \
            --force-new-deployment

      - name: Build frontend
        env:
          VITE_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          VITE_BACKEND_URL: ${{ env.BACKEND_API_URL }}/api
          VITE_APP_URL: ${{ env.FRONTEND_URL }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          BACKEND_API_URL: ${{ env.BACKEND_API_URL }}
          FRONTEND_URL: ${{ env.FRONTEND_URL }}
          FRONTEND_BUCKET: ${{ env.FRONTEND_BUCKET }}
          FRONTEND_DISTRIBUTION_ID: ${{ env.FRONTEND_DISTRIBUTION_ID }}
        run: |
          ENVIRONMENT="${{ github.event.inputs.environment || 'dev' }}"
          ./scripts/deploy-frontend.sh "$ENVIRONMENT"

      - name: Deployment summary
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
        run: |
          echo "## Deployment Complete! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.event.inputs.environment || 'dev' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Frontend URL:** ${{ env.FRONTEND_URL }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Backend API:** ${{ env.BACKEND_API_URL }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "_Note: ECS service update may take a few minutes to complete._" >> $GITHUB_STEP_SUMMARY
