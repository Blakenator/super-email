# StacksMail Deployment Workflow
#
# This workflow deploys the application to AWS.
# It can be triggered manually or automatically on merge to main.
#
# Required GitHub Secrets:
#   - AWS_ACCESS_KEY_ID: AWS access key with deployment permissions
#   - AWS_SECRET_ACCESS_KEY: AWS secret access key
#   - AWS_REGION: AWS region (e.g., us-east-1)
#   - PULUMI_ACCESS_TOKEN: Pulumi access token for state management

name: Deploy to AWS

on:
  # Manual trigger with environment selection
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

  # Uncomment to enable automatic deployment on merge to main
  # push:
  #   branches:
  #     - main

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '10.18.2'

jobs:
  deploy:
    name: Deploy to ${{ github.event.inputs.environment || 'dev' }}
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Pulumi
        uses: pulumi/actions@v5

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Deploy Infrastructure
        working-directory: ./infra
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
        run: |
          ENVIRONMENT="${{ github.event.inputs.environment || 'dev' }}"
          
          # Select or create stack
          pulumi stack select "$ENVIRONMENT" 2>/dev/null || pulumi stack init "$ENVIRONMENT"
          
          # Set configuration
          pulumi config set environment "$ENVIRONMENT"
          pulumi config set aws:region "${{ secrets.AWS_REGION }}"
          
          # Deploy infrastructure
          pulumi up --yes
          
          # Export outputs for later steps
          echo "BACKEND_REPO_URL=$(pulumi stack output backendRepoUrl)" >> $GITHUB_ENV
          echo "FRONTEND_BUCKET=$(pulumi stack output frontendBucketName)" >> $GITHUB_ENV
          echo "FRONTEND_DISTRIBUTION_ID=$(pulumi stack output frontendDistributionId)" >> $GITHUB_ENV
          echo "ECS_CLUSTER=email-client-$ENVIRONMENT-cluster" >> $GITHUB_ENV
          echo "ECS_SERVICE=email-client-$ENVIRONMENT-backend" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push backend Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.BACKEND_REPO_URL }}:latest
            ${{ env.BACKEND_REPO_URL }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update ECS service
        run: |
          aws ecs update-service \
            --cluster "${{ env.ECS_CLUSTER }}" \
            --service "${{ env.ECS_SERVICE }}" \
            --force-new-deployment

      - name: Build frontend
        working-directory: ./frontend
        run: pnpm run build

      - name: Deploy frontend to S3
        run: |
          # Sync static assets with long cache
          aws s3 sync frontend/dist/ "s3://${{ env.FRONTEND_BUCKET }}/" \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "index.html" \
            --exclude "*.json"
          
          # Upload index.html with no-cache
          aws s3 cp frontend/dist/index.html "s3://${{ env.FRONTEND_BUCKET }}/index.html" \
            --cache-control "no-cache, no-store, must-revalidate"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "${{ env.FRONTEND_DISTRIBUTION_ID }}" \
            --paths "/*"

      - name: Deployment summary
        working-directory: ./infra
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
        run: |
          FRONTEND_URL=$(pulumi stack output frontendUrl)
          BACKEND_URL=$(pulumi stack output backendApiUrl)
          
          echo "## Deployment Complete! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.event.inputs.environment || 'dev' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Frontend URL:** $FRONTEND_URL" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Backend API:** $BACKEND_URL" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "_Note: ECS service update may take a few minutes to complete._" >> $GITHUB_STEP_SUMMARY
