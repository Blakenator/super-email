# StacksMail Deployment Workflow
#
# Cost-optimized deployment for bootstrapped projects.
# Uses EC2 instead of ECS+ALB for significant cost savings.
#
# Required GitHub Secrets:
#   - AWS_ACCESS_KEY_ID
#   - AWS_SECRET_ACCESS_KEY
#   - AWS_REGION
#   - PULUMI_ACCESS_TOKEN
#   - SUPABASE_URL
#   - SUPABASE_ANON_KEY
#   - SUPABASE_SERVICE_ROLE_KEY

name: Deploy to AWS

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'prod'
        type: choice
        options:
          - prod

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '10.18.2'

jobs:
  deploy:
    name: Deploy to ${{ github.event.inputs.environment || 'prod' }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Pulumi
        uses: pulumi/actions@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Deploy Infrastructure
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          ENVIRONMENT="${{ github.event.inputs.environment || 'prod' }}"
          ./scripts/deploy-infrastructure.sh "$ENVIRONMENT"
          
          # Load outputs
          source .deploy-outputs
          echo "BACKEND_REPO_URL=$BACKEND_REPO_URL" >> $GITHUB_ENV
          echo "FRONTEND_BUCKET=$FRONTEND_BUCKET" >> $GITHUB_ENV
          echo "FRONTEND_DISTRIBUTION_ID=$FRONTEND_DISTRIBUTION_ID" >> $GITHUB_ENV
          echo "BACKEND_API_URL=$BACKEND_API_URL" >> $GITHUB_ENV
          echo "FRONTEND_URL=$FRONTEND_URL" >> $GITHUB_ENV
          echo "BACKEND_INSTANCE_ID=$BACKEND_INSTANCE_ID" >> $GITHUB_ENV
          echo "BACKEND_PUBLIC_IP=$BACKEND_PUBLIC_IP" >> $GITHUB_ENV

      - name: Build and push backend Docker image
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          GIT_COMMIT_SHA: ${{ github.sha }}
        run: |
          ENVIRONMENT="${{ github.event.inputs.environment || 'prod' }}"
          ./scripts/deploy-backend.sh "$ENVIRONMENT"

      - name: Build and deploy frontend
        env:
          VITE_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          VITE_BACKEND_URL: ${{ env.BACKEND_API_URL }}
          VITE_APP_URL: ${{ env.FRONTEND_URL }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          BACKEND_API_URL: ${{ env.BACKEND_API_URL }}
          FRONTEND_URL: ${{ env.FRONTEND_URL }}
          FRONTEND_BUCKET: ${{ env.FRONTEND_BUCKET }}
          FRONTEND_DISTRIBUTION_ID: ${{ env.FRONTEND_DISTRIBUTION_ID }}
        run: |
          ENVIRONMENT="${{ github.event.inputs.environment || 'prod' }}"
          ./scripts/deploy-frontend.sh "$ENVIRONMENT"

      - name: Deployment summary
        run: |
          echo "## Deployment Complete! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.event.inputs.environment || 'prod' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Frontend URL:** ${{ env.FRONTEND_URL }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Backend API:** ${{ env.BACKEND_API_URL }}/api" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**EC2 IP:** ${{ env.BACKEND_PUBLIC_IP }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "_Note: The EC2 instance may take a few minutes to start the container._" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Cost Breakdown" >> $GITHUB_STEP_SUMMARY
          echo "- EC2 t4g.micro: ~\\$6/month" >> $GITHUB_STEP_SUMMARY
          echo "- RDS t4g.micro: ~\\$13/month" >> $GITHUB_STEP_SUMMARY
          echo "- CloudFront: ~\\$1-5/month" >> $GITHUB_STEP_SUMMARY
          echo "- S3: ~\\$1-5/month" >> $GITHUB_STEP_SUMMARY
          echo "- **Total: ~\\$25-35/month**" >> $GITHUB_STEP_SUMMARY
